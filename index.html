<!DOCTYPE html>
<html>

<head>
    <title>Trivia</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chicle|Nanum+Gothic+Coding:400,700" rel="stylesheet">
</head>

<body class="column"> 
    <header class="center">
        <h1>Meta Trivia</h1>
    </header>
    <div class="wrapper center column">
        <div id="image">

        </div>
        <div id="clock">00:00</div>
        <div id="playField">
            <p class="questions" id="question">

            </p>
            <div class="answers" id="answer">
                <form class="answer column" id="unanswered">
                    <p class="aBox"><input type="radio" name="possAnswer" class="radioBtn" id="a" /><span class="option" id="aText"></span></p>
                    <p class="aBox"></p><input type="radio" name="possAnswer" class="radioBtn" id="b" /><span class="option" id="bText"></span></p>
                    <p class="aBox"></p><input type="radio" name="possAnswer" class="radioBtn" id="c" /><span class="option" id="cText"></span></p>
                    <p class="aBox"></p><input type="radio" name="possAnswer" class="radioBtn" id="d" /><span class="option" id="dText"></span></p>
                    <button type="submit">Submit</button>
                </form>
                <p class="modal answer" id="rightAnswer">

                </p>
                <p class="modal answer" id="wrongAnswer">

                </p>
            </div>
        </div>
        <p class="modal endGame" id="youWin"></p>
        <p class="modal endGame" id="youLose"></p>
    </div>
    <footer>

    </footer>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--My Script-->
    <script src="resources/js/game.js"></script>
</body>

</html>
